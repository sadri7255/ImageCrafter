<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابزار آنلاین عکس</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3498db">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- CDN for jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Persian Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333;
            --light-gray: #ecf0f1;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.8;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px D30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            position: relative;
        }

        /* About Icon Button */
        .about-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: #aaa;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s, background-color 0.3s;
        }
        .about-icon:hover {
            color: var(--primary-color);
            background-color: #f0f4f8;
        }
        .about-icon svg {
            width: 24px;
            height: 24px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--light-gray);
        }

        .tab-button {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: #95a5a6;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background-color: #fafcff;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .upload-area svg {
            width: 40px;
            height: 40px;
            color: var(--primary-color);
        }

        .upload-area:hover {
            background-color: #f1f8ff;
        }
        
        .upload-area p {
            margin: 0;
            font-weight: 600;
            color: #555;
        }

        input[type="file"] {
            display: none;
        }

        .image-preview {
            text-align: center;
            margin-bottom: 20px;
            min-height: 100px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #fdfdfd;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 8px;
        }
        
        .image-preview:empty::before {
             content: 'پیش‌نمایش عکس';
             color: #aaa;
             font-size: 14px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-group {
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 600;
            white-space: nowrap;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 15px;
            box-sizing: border-box;
        }

        .resizer-dimensions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .dimension-input {
            flex: 1;
        }

        #aspect-ratio-toggle {
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            padding: 5px 8px;
            border-radius: 8px;
            transition: background-color 0.2s, color 0.2s;
            line-height: 1;
        }
        #aspect-ratio-toggle.locked {
            background-color: var(--primary-color);
            color: white;
        }
        #aspect-ratio-toggle:not(.locked) {
            background-color: var(--light-gray);
            color: #555;
        }

        button.action-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Vazirmatn', sans-serif;
            transition: background-color 0.3s;
            width: 100%;
        }

        button.action-btn:hover {
            background-color: var(--secondary-color);
        }
        
        button.action-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            left: 15px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-btn:hover, .close-btn:focus {
            color: #333;
        }
        .modal-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .modal p {
            font-size: 16px;
            color: #555;
            line-height: 1.7;
        }
        .modal a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <div class="container">
        <button id="about-btn" class="about-icon" title="درباره ما">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
            </svg>
        </button>

        <h1>ابزار آنلاین عکس</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('converter')">تبدیل فرمت</button>
            <button class="tab-button" onclick="showTab('resizer')">تغییر ابعاد</button>
        </div>

        <!-- Converter Tab -->
        <div id="converter" class="tab-content active">
            <input type="file" id="converter-file-input" accept="image/*">
            <label for="converter-file-input" class="upload-area">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                 </svg>
                <p>برای انتخاب عکس کلیک کنید</p>
            </label>
            
            <div class="image-preview" id="converter-preview"></div>

            <div class="controls">
                <div class="control-group">
                    <label for="format-select">تبدیل به فرمت:</label>
                    <select id="format-select">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="webp">WEBP</option>
                        <option value="bmp">BMP</option>
                        <option value="pdf">PDF</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="dpi-input">کیفیت (DPI):</label>
                    <input type="number" id="dpi-input" value="96" min="1" max="1200">
                </div>
                <button id="convert-btn" class="action-btn" disabled>تبدیل و دانلود</button>
            </div>
        </div>

        <!-- Resizer Tab -->
        <div id="resizer" class="tab-content">
            <input type="file" id="resizer-file-input" accept="image/*">
             <label for="resizer-file-input" class="upload-area">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                 </svg>
                <p>برای انتخاب عکس کلیک کنید</p>
            </label>

            <div class="image-preview" id="resizer-preview"></div>
            
            <div class="controls">
                 <div class="resizer-dimensions">
                    <div class="dimension-input">
                        <label for="width-input">عرض (px):</label>
                        <input type="number" id="width-input" min="1">
                    </div>
                    <div id="aspect-ratio-toggle" class="locked" title="حفظ نسبت ابعاد (فعال)">🔒</div>
                    <div class="dimension-input">
                        <label for="height-input">ارتفاع (px):</label>
                        <input type="number" id="height-input" min="1">
                    </div>
                </div>
                <button id="resize-btn" class="action-btn" disabled>تغییر ابعاد و دانلود</button>
            </div>
        </div>
    </div>

    <!-- About Modal -->
    <div id="about-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <img src="https://100ri.ir/image/LogoBW.png" alt="لوگو" class="modal-logo" onerror="this.style.display='none'">
            <p>طراحی و توسعه توسط:<br><a href="https://100ri.ir" target="_blank" rel="noopener noreferrer">100ri.ir</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Global variables
            let converterFile = null;
            let resizerFile = null;
            let originalImage = null;
            let originalAspectRatio = 1;
            let isAspectRatioLocked = true;
            
            // Check for jsPDF library
            if (typeof window.jspdf === 'undefined') {
                console.error('jsPDF library not loaded!');
                return;
            }
            const { jsPDF } = window.jspdf;

            // Tab switching logic
            window.showTab = (tabName) => {
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                
                document.getElementById(tabName).classList.add('active');
                document.querySelector(`.tab-button[onclick="showTab('${tabName}')"]`).classList.add('active');
            };

            const handleFileSelect = (event, previewElementId, buttonElementId, fileVariableSetter) => {
                const file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const previewContainer = document.getElementById(previewElementId);
                        previewContainer.innerHTML = `<img src="${e.target.result}" alt="پیش‌نمایش عکس">`;
                        document.getElementById(buttonElementId).disabled = false;
                        fileVariableSetter(file);

                        if (previewElementId === 'resizer-preview') {
                            originalImage = new Image();
                            originalImage.onload = () => {
                               document.getElementById('width-input').value = originalImage.naturalWidth;
                               document.getElementById('height-input').value = originalImage.naturalHeight;
                               originalAspectRatio = originalImage.naturalWidth / originalImage.naturalHeight;
                            };
                            originalImage.src = e.target.result;
                        }
                    };
                    reader.readAsDataURL(file);
                } else {
                     alert('لطفاً یک فایل عکس معتبر انتخاب کنید.');
                }
            };
            
            document.getElementById('converter-file-input').addEventListener('change', (e) => handleFileSelect(e, 'converter-preview', 'convert-btn', (file) => converterFile = file));
            document.getElementById('resizer-file-input').addEventListener('change', (e) => handleFileSelect(e, 'resizer-preview', 'resize-btn', (file) => resizerFile = file));

            // --- Converter Logic ---
            document.getElementById('convert-btn').addEventListener('click', () => {
                if (!converterFile) return;

                const format = document.getElementById('format-select').value;
                const dpi = parseInt(document.getElementById('dpi-input').value) || 96;
                const baseDpi = 96;
                const scale = dpi / baseDpi;

                const originalFileName = converterFile.name.split('.').slice(0, -1).join('.') || 'converted-image';
                const newFileName = `${originalFileName}.${format}`;
                const imageSrc = document.querySelector('#converter-preview img').src;
                
                const img = new Image();
                img.onload = () => {
                    const newWidth = img.naturalWidth * scale;
                    const newHeight = img.naturalHeight * scale;

                    if (format === 'pdf') {
                        const orientation = newWidth > newHeight ? 'l' : 'p';
                        const doc = new jsPDF({
                            orientation: orientation,
                            unit: 'px',
                            format: [newWidth, newHeight]
                        });
                        doc.addImage(img, 'PNG', 0, 0, newWidth, newHeight);
                        doc.save(newFileName);
                        return;
                    }
                    
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    
                    if (format === 'jpeg' || format === 'bmp') {
                        ctx.fillStyle = 'white';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }
                    
                    ctx.drawImage(img, 0, 0, newWidth, newHeight);
                    const dataUrl = canvas.toDataURL(`image/${format}`, 1.0);
                    downloadURI(dataUrl, newFileName);
                };
                img.src = imageSrc;
            });

            // --- Resizer Logic ---
            const widthInput = document.getElementById('width-input');
            const heightInput = document.getElementById('height-input');
            const aspectRatioToggle = document.getElementById('aspect-ratio-toggle');

            widthInput.addEventListener('input', () => {
                if (isAspectRatioLocked && originalImage) {
                    const newWidth = parseInt(widthInput.value);
                    if (!isNaN(newWidth) && newWidth > 0) {
                        heightInput.value = Math.round(newWidth / originalAspectRatio);
                    }
                }
            });

            heightInput.addEventListener('input', () => {
                if (isAspectRatioLocked && originalImage) {
                    const newHeight = parseInt(heightInput.value);
                    if (!isNaN(newHeight) && newHeight > 0) {
                        widthInput.value = Math.round(newHeight * originalAspectRatio);
                    }
                }
            });

            aspectRatioToggle.addEventListener('click', () => {
                isAspectRatioLocked = !isAspectRatioLocked;
                aspectRatioToggle.classList.toggle('locked', isAspectRatioLocked);
                aspectRatioToggle.textContent = isAspectRatioLocked ? '🔒' : '🔓';
                aspectRatioToggle.title = isAspectRatioLocked ? 'حفظ نسبت ابعاد (فعال)' : 'حفظ نسبت ابعاد (غیرفعال)';
            });

            document.getElementById('resize-btn').addEventListener('click', () => {
                if (!resizerFile || !originalImage) return;
                const newWidth = parseInt(widthInput.value);
                const newHeight = parseInt(heightInput.value);
                if (isNaN(newWidth) || isNaN(newHeight) || newWidth <= 0 || newHeight <= 0) {
                    alert('لطفاً ابعاد معتبری وارد کنید.');
                    return;
                }
                const fileType = resizerFile.type;
                const originalFileName = resizerFile.name.split('.').slice(0, -1).join('.') || 'resized-image';
                const fileExtension = resizerFile.name.split('.').pop();
                const newFileName = `${originalFileName}_${newWidth}x${newHeight}.${fileExtension}`;
                const canvas = document.createElement('canvas');
                canvas.width = newWidth;
                canvas.height = newHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(originalImage, 0, 0, newWidth, newHeight);
                const dataUrl = canvas.toDataURL(fileType);
                downloadURI(dataUrl, newFileName);
            });

            const downloadURI = (uri, name) => {
                const link = document.createElement('a');
                link.download = name;
                link.href = uri;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            // --- Modal Logic ---
            const aboutModal = document.getElementById('about-modal');
            const aboutBtn = document.getElementById('about-btn');
            const closeModalBtn = document.getElementById('close-modal-btn');

            aboutBtn.onclick = () => aboutModal.classList.add('show');
            closeModalBtn.onclick = () => aboutModal.classList.remove('show');
            window.onclick = (event) => {
                if (event.target == aboutModal) {
                    aboutModal.classList.remove('show');
                }
            };
            
            // PWA Service Worker Registration
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js').then(registration => {
                        console.log('SW registered: ', registration.scope);
                    }).catch(err => {
                        console.log('SW registration failed: ', err);
                    });
                });
            }
        });
    </script>
</body>
</html>
